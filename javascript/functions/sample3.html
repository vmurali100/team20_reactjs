<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>17th table</h1>
    <script>
        function hello(){
              var num=Number(prompt("enter your calculation number"))
              for (
                i=1;
                i<=10;
                i++
              ){
                document.write(num+"x"+i+"="+num*i+"<br/>")
              }
        }

        hello()
    </script>
</body>
</html>
