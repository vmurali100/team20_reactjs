<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <button onclick="getdatafromserver()">Getdata</button>

    <script>
        function getdatafromserver() {
            var getdataobj = new XMLHttpRequest();
            getdataobj.onreadystatechange = function () {
                if (getdataobj.readyState == 4 && getdataobj.status == 200){
                    var receiveddata = JSON.parse(getdataobj.response)
                    console.log(receiveddata);
                }
            }
            getdataobj.open("GET", "https://dummyjson.com/products/categories")
            getdataobj.send()

        }
    </script>

</body>

</html>
