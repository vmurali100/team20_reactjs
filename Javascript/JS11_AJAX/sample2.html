<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button onclick="Getdatafromserver()">Getdate</button>
    <script>
        function Getdatafromserver() {
            var person = new XMLHttpRequest();
            person.onreadystatechange = function () {
                if (person.readyState == 4 && person.status == 200) {
                    var recevivedData = JSON.parse(person.response)
                    console.log(recevivedData[0])
                }

            }
            person.open("GET","https://jsonplaceholder.typicode.com/posts")
            person.send()
        }



    </script>



</body>

</html>
