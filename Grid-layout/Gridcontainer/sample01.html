<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main{
    border: 2px solid rebeccapurple;
    background-color: aqua;
    display: grid;
    gap: 30px;
    padding: 10px;
    grid-template-columns:100px 150px auto 40px ;
}
.main div {
    background-color: purple;
    color: red;
    text-align: center;
    font-size: 30px;
}

    </style>
</head>
<body>
<div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>  
    <div>7</div>
    <div>8</div>
</div>
</body>
</html>
