<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Table Example</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>JavaScript Table Example</h2>\
<table id="myTable">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
</table>

<script>
  var person = [
    { firstname: "John", lastname: "Doe", age: 30 },
    { firstname: "Jane", lastname: "Smith", age: 25 },
    { firstname: "Tom", lastname: "Jones", age: 40 }
  ]
 
</script>

</body>
</html>
