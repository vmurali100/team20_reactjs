<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <label for="">fname :</label>
        <input type="text" id="fname"><br>
        <label for="">lname :</label>
        <input type="text" id="lname"><br>
        <label for="">email :</label>
        <input type="text" id="email"><br> <br>
        <button type="button" onclick="adduser()">add user</button>

    </form>



    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>fname</th>
                <th>lname</th>
                <th>email</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>




    <script>
        var users = [
            {
                "fname": "John",

            },
            {

            },
            {

            },
            {
                "fname": "Emily",

                "email": "emily.brown@example.com"
            },
            {
                "fname": "David",
                "lname": "Williams",
                "email": "david.williams@example.com"
            },
            {
                "fname": "Sarah",
                "lname": "Jones",
                "email": "sarah.jones@example.com"
            },
            {
                "fname": "Matthew",
                "lname": "Martinez",
                "email": "matthew.martinez@example.com"
            },
            {
                "fname": "Jessica",

                "email": "jessica.garcia@example.com"
            },
            {
                "fname": "Daniel",
                "lname": "Miller",
                "email": "daniel.miller@example.com"
            },
            {
                "fname": "Jennifer",
                "lname": "Davis",
                "email": "jennifer.davis@example.com"
            }
        ]

        function adduser() {
            var person = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById('lname').value,
                email: document.getElementById('email').value
            }
            displayuser()
            users.push(person)
            clearuser()
        }


        function displayuser() {
            users.forEach((userobj, i) => {

                document.querySelector("tbody").innerHTML = ""

                var mytr = document.createElement("tr")

                for (a in userobj) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = userobj[a]
                    mytr.appendChild(mytd)
                }

                var edittd = document.createElement("td")
                var deletetd = document.createElement("td")

                var editbtn = document.createElement("button")
                var deletebtn = document.createElement("button")

                edittd.appendChild(editbtn)
                deletetd.appendChild(deletebtn)

                edittd.innerHTML = "edite user"
                deletetd.innerHTML = "delete user"

                deletebtn.setAttribute('onclick', 'delete user (' + i + ')')

                mytr.appendChild(edittd)
                mytr.appendChild(deletetd)


                document.querySelector("tbody").appendChild(mytr)
            })

        }

        displayuser()

        function clearuser() {
            fname: document.getElementById('fname').value = ""
            lname: document.getElementById('lname').value = ""
            email: document.getElementById('email').value = ""
        }

        function deleteuser() {
            displayuser()
            users.splice(i,1)
        }
    </script>
</body>

</html>
