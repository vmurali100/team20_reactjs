<!DOCTYPE html>
<html lang="en">

<head>
</head>
  <style>
    .head{
        width: 300px;
        height: 200px;
        background-color: blue;
        margin: auto;
        color:yellow;
        border: 3px solid red;
        padding: 20px;
        margin-bottom: 10px;
    }
    button{
        width: 80px;
        margin-left: 80px;
        background-color: palevioletred;
        color: chartreuse;
    }
  </style>

<body>
    <div class="head">
    <form>
        <fieldset>
            <legend>Registration Details</legend>
        <label for="">University:</label>
        <input type="text" name="" id="University"><br>
        <label for="">Institue:</label>
        <input type="text" name="" id="institue"><br>
        <label for="">Branch:</label>
        <input type="text" name="" id="Branch"><br>
        <label for="">Degree:</label>
        <input type="text" name="" id="Degree"><br>
        <label for="">Experience:</label>
        <input type="text" name="" id="Experience"><br> <br>
        <button type="button" onclick="adduser()">submit</button>
    </fieldset>
    </form>
</div>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>University</th>
                <th>institue</th>
                <th>Branch</th>
                <th>Degree</th>
                <th>Experience</th>
            </tr>

        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function adduser() {
            var person = {
                University: document.getElementById('University').value,
                institue: document.getElementById('institue').value,
                Branch: document.getElementById('Branch').value,
                Degree: document.getElementById('Degree').value,
                Experience: document.getElementById('Experience').value
            }
            console.log(person)
            users.push(person);
            displayUsers()
            clearUser()

        }
        function clearUser() {
            document.getElementById('University').value = ""
            document.getElementById('institue').value = ""
            document.getElementById('Branch').value = ""
            document.getElementById('Degree').value = ""
            document.getElementById('Experience').value = ""
        }
        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            for (i = 0; i < users.length; i++) {
                var mytr = document.createElement("tr")
                var userObj = users[i]
                for (a in userObj) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = userObj[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            }


        }





    </script>
</body>

</html>
