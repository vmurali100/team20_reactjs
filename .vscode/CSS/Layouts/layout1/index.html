<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        #navbar{

            height: 100px;
            border: 2px solid grey;
            float: right;
        }
        
    </style>

<body>

        <div id="header">
            <div id="hgroup"></div>
            <div id="navbar"></div>
        </div>
    </div>

</html>
