<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img,
    li {
        cursor: pointer;

    }

    video {
        display: none;
    }

    img {
        width: 100px;
    }

    .playing {
        color: red;
        background: green;
        border-radius: 4px;
        width: 100px;

    }
</style>

<body>
    <ul>
        <li>song1</li>
        <li>song2</li>
        <li>song3</li>
        <li>song4</li>


    </ul>
    <audio src="./songs/" controls></audio>


    <script>
        function removeclassname() {
            var allist = document.querySelectorAll("li")
            for (i = 0;
                i < allist.length;
                i++) {
                const element = allist[i].classList.remove('playing')

            }
        }
        var audioelement = document.querySelector("audio")
        document.querySelector("ul").onclick = function (e) {
            removeclassname() 
            var clickedsong = e.target
            clickedsong.classList.add("playing")
            var clickedsong = e.target.innerHTML
            audioelement.src = "./songs/" + clickedsong + ".mp3"
            audioelement.play()
        }


    </script>
</body>

</html>
