<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(59, 154, 42);
            text-align: center;
            width: 500px;
            height: 350px;
        }

        #head {
            color: azure;
        }
    </style>
</head>

<body>
    <div>
        <form id="head">
            <label for="">name</label>:
            <input type="text" id="name"> <br><br>
            <label for="">password</label>:
            <input type="text" id="password"> <br><br>
            <label for=""> email</label>:
            <input type="text" id="email"> <br><br>
            <label for=""> contact</label>:
            <input type="text" id="contact"> <br><br>
            <label for=""> address</label>:
            <input type="text" id="address"> <br><br>
            <label for="">attach resume</label>:
            <input type="text" id="attach resume"> <br><br>
            <button type="button" onclick="adduser()">submit</button>
        </form>
    </div>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>name</th>
                <th>password</th>
                <th>email</th>
                <th>contact</th>
                <th>address</th>
                <th>attach resume</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function adduser() {
            var person = {
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value,
                attachresume: document.getElementById('attach resume').value
            }
            console.log(person)
            users.push(person);
            displayusers();
            clearUser()
        }
        function clearUser() {
            document.getElementById('name').value = ""
            document.getElementById('password').value = ""
            document.getElementById('email').value = ""
            document.getElementById('contact').value = ""
            document.getElementById('address').value = ""
            document.getElementById('attach resume').value = ""
        }
        function displayusers() {
            document.querySelector("tbody").innerHTML = ""
            for (i = 0;
                i < users.length;
                i++) {
                var mytr = document.createElement("tr")
                var userObj = users[i];
                for (a in userObj) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = userObj[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            }

        }
    </script>
</body>

</html>
