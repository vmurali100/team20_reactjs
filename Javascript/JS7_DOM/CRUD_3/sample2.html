<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .mainbox{
            display: flex;
            justify-content: space-evenly;
        }
        h1{
            text-align: center;
            color:green;
            font-size: 40px;
        }
        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Nameform</h1>
    <div class="mainbox">
        <div class="main1">
        
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> 
        <label for="other">Other</label><br> <br>
        
        <label for="contact">Contact #:</label><br>
        <input type="tel" id="contact" name="contact"><br><br>
        
        <label for="degree">Degree:</label><br>
        <select id="degree" name="degree">
            <option value="bachelors">Bachelor's</option>
            <option value="masters">Master's</option>
            <option value="phd">PhD</option>
        </select><br>
        
        <label for="engineering">Engineering:</label><br> <br>
        <!-- <input type="checkbox" id="engineering" name="engineering" value="engineering"><br> -->
        
        <label for="hobbies">Hobbies:</label><br> <br>
       <input type="text" name="" id="Hobbies">
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
        <button type="button" onclick="addStudent()">Submit</button>
    </form>
</div>
<div class="main2">
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>password</th>
                <th>email</th>
                <th>Gender</th>
                <th>contact</th>
                <th>degree</th>
                <th>engineering</th>
                <th>hobbies</th>
                <th>address</th>
            </tr>
        </thead>
<tbody></tbody>
    </table>
</div>
</div>
<script>
    var students = []
function addStudent(){
    const formData = {
        name:"",
        password:"",
        email:"",
        Gender:"",
        contact:"",
        degree:"",
        engineering:"",
        hobbies:"",
        address:"",
    }
}
for(a in formData){

    students.push(formData)
    displayUsers()
}
function displayUsers(){
    document.querySelector("tbody").innerHTML = "";
    for(i=0;i<students.length;i++){
        var stdObj = students[i];
        var myTr = document.createElement("tr")
        for(a in stdObj){
            var myTd = document.createElement("td");
            myTd.innerHTML=stdObj[a]
            myTr.appendChild(myTd)
        }
        document.querySelector("tbody").appendChild(myTr)
    }
}

</script>
</body>
</html>
