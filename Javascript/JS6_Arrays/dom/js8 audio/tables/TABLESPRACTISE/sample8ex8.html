<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>id</th>
                <th>userId</th>
                <th>date</th>
                <th>products</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var details = [
            { "id": 1, "userId": 1, "date": "2020-03-02T00:00:00.000Z", 
            "products": [{ "productId": 1, "quantity": 4 }, { "productId": 2, "quantity": 1 }, { "productId": 3, "quantity": 6 }], "__v": 0 }, { "id": 2, "userId": 1, "date": "2020-01-02T00:00:00.000Z", "products": [{ "productId": 2, "quantity": 4 }, { "productId": 1, "quantity": 10 }, { "productId": 5, "quantity": 2 }], "__v": 0 }, { "id": 3, "userId": 2, "date": "2020-03-01T00:00:00.000Z", "products": [{ "productId": 1, "quantity": 2 }, { "productId": 9, "quantity": 1 }], "__v": 0 }, { "id": 4, "userId": 3, "date": "2020-01-01T00:00:00.000Z", "products": [{ "productId": 1, "quantity": 4 }], "__v": 0 }, { "id": 5, "userId": 3, "date": "2020-03-01T00:00:00.000Z", "products": [{ "productId": 7, "quantity": 1 }, { "productId": 8, "quantity": 1 }], "__v": 0 }, { "id": 6, "userId": 4, "date": "2020-03-01T00:00:00.000Z", "products": [{ "productId": 10, "quantity": 2 }, { "productId": 12, "quantity": 3 }], "__v": 0 }, { "id": 7, "userId": 8, "date": "2020-03-01T00:00:00.000Z", "products": [{ "productId": 18, "quantity": 1 }], "__v": 0 }
        ]




        for (i = 0; i < details.length; i++) {
            var mytr = document.createElement("tr");
            for (a in details[i]) {
                var mytd = document.createElement("td")
                mytd.innerHTML = details[i][a]
                mytr.appendChild(mytd)


            }
            document.querySelector("tbody").appendChild(mytr)
        }
    </script>
</body>

</html>
