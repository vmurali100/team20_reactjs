<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Gender : </label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other  <br><br>
        <!-- <button type="button" onclick="getGenderValues()">Get Gender</button> -->
        <button type="button" onclick="setGenderValues()">Set Gender</button>
    </form>

    <script>
         var allRadioBtns=document.getElementsByName("gender");
        function getGenderValues(){
            var person = {
                gender:''
            }
           
            for(i=0;i<allRadioBtns.length;i++){
                if(allRadioBtns[i].checked){
                    person.gender = allRadioBtns[i].value
                }
            }
            console.log(person)
        }
    
        function setGenderValues(){
            var person = {
                gender :"Female"
            }
            for(i=0;i<allRadioBtns.length;i++){
                if(allRadioBtns[i].value == person.gender){
                    allRadioBtns[i].checked = true
                }
               
            }
        }
    </script>
</body>
</html>
