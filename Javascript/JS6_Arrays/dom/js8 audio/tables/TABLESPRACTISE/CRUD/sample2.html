<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
       
        color: blueviolet;
        text-align: center;
        border:5px solid greenyellow;
      margin-top: auto;
      width: 60%;
      
      
      padding: 0px;
    }
    .formDiv {
    width: 325px;
    padding: 20px;
    margin: 0 auto;
}
</style>

<body>
    <div class="formDiv">
        <form>

            <label for="">Customer name :</label>
            <input type="text" name="" id="Cname"> <br>
            <label for="">Partname :</label>
            <input type="text" name="" id="Pname"> <br>
            <label for="">Part Print number :</label>
            <input type="text" name="" id="Printnumber"> <br>
            <label for="">Revision :</label>
            <input type="text" name="" id="Revision"> <br>
            <label for="">Partnumber :</label>
            <input type="text" name="" id="Partnumber"> <br>
            <button type="button" onclick="adduser()">adduser </button>

        </form>
    </div>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>Customername</th>
                <th>Personalname</th>
                <th>Print Number</th>
                <th>Revision</th>
                <th>Part Number</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function adduser() {
            var person = {
                Cname: document.getElementById('Cname').value,
                Pname: document.getElementById('Pname').value,
                Printnumber: document.getElementById('Printnumber').value,
                Revision: document.getElementById('Revision').value,
                Partnumber: document.getElementById('Partnumber').value,
            }
            console.log(person)
            users.push(person);
            displayusers()
        }
        function displayusers() {
            document.querySelector("tbody").innerHTML = ""
            users.map((userObj) => {
                var myTr = document.createElement("tr")
                for (a in userObj) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = userObj[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })


        }





    </script>
</body>

</html>
