<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            background: #001e4d;
        }

        .app {
            background: #fff;
            width: 90%;
            max-width: 600px;
            margin: 100px auto 0;
            border-radius: 10px;
            padding: 30px;
        }

        .app h1 {
            font-size: 25px;
            color: #001e4d;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }

        .quiz {
            padding: 20px 0;
        }

        .quiz h2 {
            font-size: 18px;
            color: #001e4d;
            font-weight: 600;
        }

        .btn {
            background: #fff;
            color: #222;
            font-weight: 500;
            width: 100%;
            border: 1px solid #222;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #222;
            color: #fff;
        }

        #next-btn {
            background: #001e4d;
            color: #fff;
            font-weight: 500;
            width: 150px;
            border: 0;
            padding: 10px;
            margin: 20px auto;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question Goes Here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>




    <script>
        const question = [
            {
                question: "which is largest animal in tha world ?",
                answers: [
                    { Text: "shark", correct: false },
                    { Text: "blue whale", correct: true },
                    { Text: "elephant", correct: false },
                    { Text: "giraffe", correct: false },

                ]
            },

            {
                question: "which is the smallest country in tha world ?",
                answers: [
                    { Text: "vantican city", correct: true },
                    { Text: "bhutan", correct: false },
                    { Text: "nepal", correct: false },
                    { Text: "srilanka", correct: false },

                ]
            },

            {
                question: "which is the largest desert in the world ?",
                answers: [
                    { Text: "kalahari", correct: false },
                    { Text: "gobi", correct: false },
                    { Text: "sahara", correct: false },
                    { Text: "antartica", correct: true },

                ]
            },

            {
                question: "which is the smallest continent in the world ?",
                answers: [
                    { Text: "asia", correct: false },
                    { Text: "australiya", correct: true },
                    { Text: "arctic", correct: false },
                    { Text: "africa", correct: false },

                ]
            }
        ];

        const questionelment = document.getElementById("question")
        const answerbuttons = document.getElementById("answer-buttons")
        const nextbutton = document.getElementById("next-btn")


        let currentquestionindex = 0;
        let score = 0;

        function startquiz() {
            currentquestionindex = 0;
            score = 0;
            nextbutton.innerHTML = "Next"
            showquestion();
        }

        function showquestion(){
            let currentquestion =question[currentquestionindex];
            let questionno=currentquestionindex+1;
            questionelment.innerHTML=questionno+". "+currentquestion.question;

            currentquestion.answers.forEach(answer=>{
                const button=document.createElement("button");
                button.innerHTML=answer.Text;
                button.classList.add("btn");
                answerbuttons.appendChild(button);

            })
        }

        startquiz()
    </script>
</body>

</html>
