<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var marks = prompt('enter your marks')

        if (marks <= 35) {
            document.write("he is fail")
        }

        else if (marks >= 35 && marks <= 45) {
            document.write("he is third class")
        }

        else if (marks >= 45 && marks <= 65) {
            document.write("he is second closs")
        }

        else if (marks >= 65 && marks <= 85) {
            document.write("he is first class")
        }

        else {
            document.write("he is a topper")
        }
    </script>
</body>

</html>
