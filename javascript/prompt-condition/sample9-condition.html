<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age1=Number(prompt("enter your age1"))
        var age2=Number(prompt("enter your age2"))

        var calculate=prompt("enter your calculation type")

        if(calculate=="add"){
            document.write(age1+age2)
        }

        else if(calculate=="divide"){
            document.write(age1/age2)
        }

        else if(calculate=="multiply"){
            document.write(age1*age2)
        }

        else if(calculate=="subtraction"){
            document.write(age1-age2)
        }
    </script>
</body>
</html>
