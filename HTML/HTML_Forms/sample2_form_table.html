<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="fname">First Name </label></td>
          <td>: <input type="text" id="fname" /> <br /></td>
        </tr>
        <tr>
          <td><label for="age">Age </label></td>
          <td>: <input type="number" id="age" /> <br /></td>
        </tr>
        <tr>
          <td><label for="dob">DOB </label></td>
          <td>: <input type="date" id="dob" /> <br /></td>
        </tr>
        <tr>
          <td><label for="tob">Time of Birth </label></td>
          <td>: <input type="time" name="" id="tob" /> <br /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
