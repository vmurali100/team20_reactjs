<html lang="en">
<head>
    <style>

        border: 2px solid blue;
    }

        height: 20%;

    }

        height: 20%;

    }
    #bottomBox{

        height: 20%;

    }

        height: 30px;

        margin: 5px;

        <div class="childBox"></div>

        <div class="childBox"></div>
    </div>
    <div id="bottomBox">

        <div class="childBox"></div>
        <div class="childBox"></div>
        
    </div>
   </div>

</html>
