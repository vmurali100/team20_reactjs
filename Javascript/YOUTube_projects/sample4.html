<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <div class="container">
        <h1>Genarate a <br> <span>Random password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="password">
            <img src="./imgs/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./imgs/generate.png">Genarate password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const UpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "asdfghjkl;zxcvbnm,dfghebhajklsjk"
        const number = "13243564747474747747"
        const symbol = "#@$$^$E$^%$$#%^%$$#"

        const allChars = UpperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += UpperCase[Math.floor(Math.random() * UpperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }


        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");


        }

    </script>

</body>

</html>
