<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fm1 {
    width: 280px;
    height: 280px;
    background: peru;
    margin: auto;
    color:purple;
    border: 4px solid blue;
    padding: 5px;
}
        h1{
            color: chartreuse;
            margin-left: 20px;
        }
        
            button {
    width: 100px;
    color: blueviolet;
    margin-left: 80px;
    margin-top: 10px;
    background: aquamarine;
}
       
    </style>
</head>

<body> 
    
    <div class="fm1">
        <h1>personal details</h1>
        <form>
            <label for="">firstname:</label>
            <input type="text" name="" id="fname"><br>
            <label for="">password:</label>
            <input type="text" name="" id="password"><br>
            <label for="">Email id:</label>
            <input type="text" name="" id="email"><br>
            <label for="">content:</label>
            <input type="text" name="" id="content"><br>
            <label for="">drgree:</label>
            <input type="text" name="" id="drgree"><br>
            <label for="">engineering:</label>
            <input type="text" name="" id="engineering"><br>
            <label for="">address:</label>
            <input type="text" name="" id="address"><br>
            <label for="">hobbies:</label>
            <input type="text" name="" id="hobbies"> <br>
            <button type="button" onclick="addUser()">addUser</button>
        </form>
    </div>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>firstname</th>
                <th>password</th>
                <th>email</th>
                <th>content</th>
                <th>drgree</th>
                <th>engineering</th>
                <th>address</th>
                <th>hobbies</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function addUser() {
            var person = {
                fname: document.getElementById('fname').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                content: document.getElementById('content').value,
                drgree: document.getElementById('drgree').value,
                engineering: document.getElementById('engineering').value,
                address: document.getElementById('address').value,
                hobbies: document.getElementById('hobbies').value
            }
            console.log(person)
            users.push(person);
            displayUsers()
            clearUser()
        }
        function clearUser() {
            document.getElementById('fname').value = ""
            document.getElementById('password').value = ""
            document.getElementById('email').value = ""
            document.getElementById('content').value = ""
            document.getElementById('drgree').value = ""
            document.getElementById('engineering').value = ""
            document.getElementById('address').value = ""
            document.getElementById('hobbies').value = ""

        }
        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            for (i = 0; i < users.length; i++) {
                var mytr = document.createElement("tr")
                var userObj = users[i]
                for (a in userObj) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = userObj[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            }
        }

    </script>


</body>

</html>
