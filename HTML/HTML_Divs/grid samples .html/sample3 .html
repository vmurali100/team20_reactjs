<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid-container {
            background-color: aqua;
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
            gap: 10px;

        }

       
        .one {
            grid-column-start: 1;
            grid-column-end: 5;
            text-align: center;
            /* border: 2px solid; */
            /* padding: 10px; */
            font-size: 20px;
        }

        .two{
            grid-row-start: 2;
            grid-row-end: 40;
            /* border: 2px solid; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .three{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 40;
            /* border: 2px solid; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .four{
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 40;
            /* border: 2px solid; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .five{
            grid-column-start: 1;
            grid-column-end: 5;
            /* border: 2px solid; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: 10px; */
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <div class="grid-item one">header</div>
        <div class="grid-item two">left</div>
        <div class="grid-item three">center</div>
        <div class=" grid-item four">right</div>
        <div class=" grid-item five">footer</div>
    </div>
</body>

</html>
