<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=Number(prompt("Enter your First Number"))
        var num2=Number(prompt("Enter your Second Number"))
        var calculation=prompt("Type of Calculation")
        if(calculation=="add"){
            document.write(num1+num2)
        }
        else if( calculation=="subtraction"){
            document.write(num1-num2)
        }
        else if ( calculation=="multiplication"){
            document.write(num1*num2)
        }
        else if(calculation=="division"){
            document.write(num1/num2)
        }
    </script>
</body>
</html>
