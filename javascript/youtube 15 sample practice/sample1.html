<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: o;
    }

    #nav {

        display: flex;
        border: 2px solid aliceblue;
        background-color: aliceblue;
        height: 50px;




    }

    .one {
        margin-left: 300px;
        margin-top: 10px;
    }

    ul {

        margin-left: 80px;
        margin-top: 10px;
    }

    ul li {
        display: inline;
        margin-left: 50px;


    }

    ul li a {
        text-decoration: none;
    }

    .container h2 {

        margin: auto;
        border: 2px solid;
        width: 400px;
        background-color: yellow;
        text-align: center;
        border-radius: 20px;
        margin-top: 170px;
        padding: 20px;
    }

    .btn {
        margin-left: 480px;
        border: 3px solid;
        border-radius: 5px;
    }
</style>

<body>
    <div id="nav">
        <div class="one">
            <h4>colour flipper</h4>
        </div>
        <ul>
            <li>
                <a href="">simple</a>
            </li>
            <li>
                <a href="">Hex</a>
            </li>
        </ul>
    </div>


    <div class="container">
        <h2>
            background color :
            <span class="color">
                #f1f5f8
            </span>
        </h2>
        <br>
        <button class="btn" id="btn-new">click me</button>
    </div>


    <script>
        const colors = ["green", "red", "rgba(133,122,200)", "#f15025"];

        const btn =document.getElementById('btn-new')
        const color=document.querySelector('.color')

        btn.addEventListener('click',function(){
            const randomNumber=getrandomNumber();
            console.log(randomNumber);
            document.body.style.backgroundColor=colors[randomNumber];
            color.textContent=colors[randomNumber];
        })

        function getrandomNumber(){
            return Math.floor(Math.random()* colors.length);
        }
    </script>
</body>

</html>
