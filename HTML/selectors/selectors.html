<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #go{
            background-color: blue;
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h4{
            background-color: blueviolet;
        }
        .went{

        }
        .bro{
            background-color: brown;
        }
        h1,h4,h5,h6{
            background-color: cadetblue;
        }
        *{
            background-color:aqua;
        }
        

        
    </style>
</head>
<body>
    selectors are id,class,group and universal or global sector

    <h1>heading1</h1>
    <h2 id="go">heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h4 class="went">heading4</h4>
    <h4 class="bro">heading4</h4>
    <h4>heading4</h4>
    
    <h5>heading5</h5>
    <h6>heading6</h6>

    
</body>
</html>
