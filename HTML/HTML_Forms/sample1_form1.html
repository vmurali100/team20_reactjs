<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" id="fname" required placeholder="Enter First Name ..."/> <br>

        <label for="age">Age : </label>
        <input type="number" id="age" disabled/> <br>

        <label for="dob">DOB : </label>
        <input type="date" id="dob" readonly/> <br>

        <label for="tob">Time of Birth : </label>
        <input type="time" name="" id="tob"> <br>

        <label for="gender">Gender : </label>
        <input type="radio" name="gender"/> Male
        <input type="radio" name="gender"/> Female
        <input type="radio" name="gender"/> Others <br>

        
        <label for="subject">Subjects : </label>
        <input type="checkbox" name="subject" value="HTML"/> HTML 
        <input type="checkbox" name="subject" value="CSS"/> CSS 
        <input type="checkbox" name="subject" value="JS"/> Javascript 
        <input type="checkbox" name="subject" value="ReactJS"/> ReactJS <br>

        <label for="email">Email : </label>
        <input type="email" name="" id="email" required> <br>

        <label for="">State Name : </label>
        <select name="" id="">
            <option value="Andhra">Andhra</option>
            <option value="Telangana">Telangana</option>
            <option value="TamilNadu">TamilNadu</option>
`        </select> <br>
        <label for="">Income </label>
        <input type="range" name="" id=""> <br>
        <label for="">Description : </label>
        <textarea name="" id="" cols="30" rows="5"></textarea>

        <button type="submit">Add</button>
    </form>
</body>
</html>
