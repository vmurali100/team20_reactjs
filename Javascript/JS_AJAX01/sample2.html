<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Simple Form</h2>

    <form action="/submit-form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <!-- <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br> -->
        <button type="button" onclick="addUser()" id="addUserBtn">Add User </button>
        <button type="button" onclick="updateUser()" id="updateUserBtn">Update User </button>
    </form>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>password</th>
                <!-- <th>email</th> -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function addUser() {
            var person = {
                name: document.getElementById('name').value,
                id: document.getElementById('id').value,
                password: document.getElementById('password').value,
           
            }
            console.log(person)
            
            displayUsers();
            clearUser()
        }
        function clearUser() {
      document.getElementById('name').value = ""
      document.getElementById('id').value = ""
      document.getElementById('password').value = ""
      document.getElementById('email').value = ""
    }
    function displayUsers() {
      document.querySelector("tbody").innerHTML = ""
      person.map((userObj, i) => {
        var myTr = document.createElement("tr")
        for (a in userObj) {
          var myTd = document.createElement("td");
          myTd.innerHTML = userObj[a]
          myTr.appendChild(myTd)
        }
        var editTd = document.createElement("td")
        var deleteTd = document.createElement("td")
        var editbtn = document.createElement('button');
        var deleteBtn = document.createElement('button');
        editbtn.setAttribute("onclick", "edituser(" + i + ")")
        editTd.appendChild(editbtn);
        deleteTd.appendChild(deleteBtn)
        editbtn.innerHTML = "Edit User";
        deleteBtn.innerHTML = "Delete User"
        deleteBtn.setAttribute('onclick', 'deleteUser(' + i + ')')
        myTr.appendChild(editTd)
        myTr.appendChild(deleteTd)
        document.querySelector("tbody").appendChild(myTr)
      })}
    </script>

</body>

</html>
