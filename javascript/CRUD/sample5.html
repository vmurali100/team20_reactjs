<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nethaji {
            height: 400px;
            width: 500px;
            border-radius: 10px 100px;
            border: 2px solid;
            margin-left: 800px;
            background-color: blue;
        }

        #nethaji form {
            text-align: center;
            font-size: 30px;
            margin-top: 5px;

        }

        label {
            color: white;
        }

        #nethaji form input {
            margin-top: 20px;
            border-radius: 2px 20px;
            height: 20px;
        }



        button {
            margin-top: 30px;
            padding: 5px;
            border-radius: 30px 10px;
            width: 150px;
            background-color: green;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="nethaji">
        <form>

            <label for="">First Name :</label>
            <input type="text" name="" id="fname"><br>

            <label for="">univercity :</label>
            <input type="text" name="" id="univercity"> <br>

            <label for="">institute:</label>
            <input type="text" name="" id="institute"><br>

            <label for="">group :</label>
            <input type="text" id="group"> <br>

            <label for="">experiance :</label>
            <input type="text" id="experiance"> <br>

            <label for="">location :</label>
            <input type="text " id="location"><br>

            <label for="">contact :</label>
            <input type="number" id="contact"> <br>



            <button type="button" onclick="nethaji()">Add user</button>

        </form>
    </div>


    <br>


    <table border="2" style="width: 100%;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>univercity</th>
                <th>institute</th>
                <th>group</th>
                <th>experiance</th>
                <th>location</th>
                <th>contact</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>



    <script>
        var users = []
        function nethaji() {
            var person = {
                fname: document.getElementById("fname").value,
                univercity: document.getElementById("univercity").value,
                institute: document.getElementById("institute").value,
                group: document.getElementById("group").value,
                experiance: document.getElementById("experiance").value,
                location: document.getElementById("location").value,
                contact: document.getElementById("contact").value
            }
            console.log(person)
            displayuser()
            users.push(person)
        }

        function displayuser() {
            for (i = 0; i < users.length; i++) {
                var mytr = document.createElement("tr")
                var userobj = users[i]
            }

            for (a in userobj) {
                var mytd = document.createElement("td")
                mytd.innerHTML = userobj[a]
                mytr.appendChild(mytd)
            }
            document.querySelector("tbody").appendChild(mytr)
        }

        function clearUser(){
            fname: document.getElementById("fname").value=""
                univercity: document.getElementById("univercity").value=""
                institute: document.getElementById("institute").value=""
                group: document.getElementById("group").value=""
                experiance: document.getElementById("experiance").value=""
                location: document.getElementById("location").value=""
                contact: document.getElementById("contact").value=""
        }
    </script>


</body>

</html>
