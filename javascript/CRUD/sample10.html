<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        margin-left: 12px;

    }

    label {
        margin-left: 12px;
    }

    button {
        margin-left: 12px;
    }

    form {
        margin: auto;
        background-color: greenyellow;
    }

    #updateuserbtn {
        display: none;
    }
</style>

<body>
    <form style="border: 1px solid; width: 200px; ">
        <label for="">fname</label>
        <input type="text" id="fname"><br>

        <label for="">lname</label>
        <input type="text" id="lname"><br>

        <label for="">email</label>
        <input type="email" id="email"><br>

        <label for="">contact</label>
        <input type="number" id="contact">
        <br><br>

        <button type="button" onclick="adduser()" id="adduserbtn">add user</button>

        <button type="button" onclick="updateuser()" id="updateuserbtn">add user</button>


    </form>
    <br>

    <table border="1px" style="width: 100%;">
        <thead>
            <tr>
                <td>fname</td>
                <td>lname</td>
                <td>email</td>
                <td>contact</td>
                <td>edituser</td>
                <td>deleteuser</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script>
        var nethaji = []

        function adduser() {
              var person={
               fname: document.getElementById("fname").value,
               lname:document.getElementById("lname").value,
               email:document.getElementById("email").value,
               contact:document.getElementById("contact").value
              }

              nethaji.push(person)
              displayuser()
              clearuser()
        }

        function displayuser(){
            document.querySelector("tbody").innerHTML=""
            nethaji.forEach((userobj,i)=>{
                var mytr=document.createElement("tr")
                for(a in userobj){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=userobj[a]
                    mytr.appendChild(mytd)
                }

                var edittd=document.createElement("td")
                var deletetd=document.createElement("td")

                var editbtn=document.createElement("button")
                var deletebtn=document.createElement("button")

                edittd.appendChild(editbtn)
                deletetd.appendChild(deletebtn)

                editbtn.innerHTML="edituser"
                deletebtn.innerHTML="deleteuser"

                mytr.appendChild(edittd)
                mytr.appendChild(deletetd)

                editbtn.setAttribute('onclick','edituser('+i+')')
                deletebtn.setAttribute('onclick','deleteuser('+i+')')

                document.querySelector("tbody").appendChild(mytr)
            })
        }
        displayuser()

        function clearuser(){
            fname: document.getElementById("fname").value=""
               lname:document.getElementById("lname").value=""
               email:document.getElementById("email").value=""
               contact:document.getElementById("contact").value=""
        }


        function deleteuser(i){
            nethaji.splice(i,1)
            displayuser()

        }


        function edituser(){
            gindex=i
            var usertoedit=nethaji[i]

            for (a in usertoedit){
                document,getElementById(a).value=usertoedit[a]
            } 

            document.getElementById("adduserbtn").style.display="none"
            document.getElementById("updateuserbtn").style.display="block"
        }

    </script>
</body>

</html>
