<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var friends = ["nethaji", "nesha", "shaanu", "kiki", "pooja", "sami"]

        friends.push("naani")          //this is a added in last
        friends.pop()                  //this is a last value removed 
         
        
        friends.splice(3,0)            //this is a added & removed values
        

        friends.unshift("rameela")     //this is a added in starting
        friends.shift()                //this is a first valu removed

        friends.reverse() 
        friends.sort()             //this is a alphabatic order & reverse order
      

        document.write(friends)
    </script>
</body>

</html>
