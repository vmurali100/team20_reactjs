<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .content {
            padding: 20px;
            background-color: #f4f4f4;
            height: 2000px; /* To create scrollable content */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sticky Header</h1>
        <p>This header will stick to the top when you scroll down.</p>
    </div>
    
    <div class="content">
        <h2>Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <!-- Add more content here -->
    </div>
</body>
</html>
