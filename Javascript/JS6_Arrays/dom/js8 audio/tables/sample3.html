
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>

<body>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th> Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Location</th>
                <th>Occupation</th>
                <th>Hobbies</th>
                
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const userObject = {
            name: "himadeep",
            age: 23,
            email: "matavalamhimadeeepreddy@gmail.com",
            state: "ap",
            occupation: "froentenddeveloper",
                      hobbies: ["Reading", "riding", ],
            
        };
        var myTr = document.createElement('tr')
        for(a in userObject){
            if(a !== "image"){
                var myTd = document.createElement("td");
            myTd.innerHTML = userObject[a]
            myTr.appendChild(myTd)
            }else{
                var myTd = document.createElement("td");
                var myImage = document.createElement("img")
                myImage.src = userObject[a]
                myTd.appendChild(myImage)
                myTr.appendChild(myTd)
            }
        }
        document.querySelector("tbody").appendChild(myTr)
    </script>
</body>

</html>
