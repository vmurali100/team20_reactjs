<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #main {
        width: 960px;
        height: 600px;
        margin: 0 auto;
        margin-top: 200px;
        border: 2px solid blueviolet;
        position: relative;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        background: url('./fu607.png');
      }
      .rightTop {
        position: absolute;
        top: 0;
        right: 0;
        background-position: -200px -1px;
      }

      .bottomLeft {
        position: absolute;
        bottom: 0;
        left: 0;
        background-position: 196px 0px;
      }
      .bottomRight {
        position: absolute;
        bottom: 0;
        right: 0;
        background-position: 0 -175px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="box leftTop">
        <h2>leftTop</h2>
      </div>
      <div class="box rightTop">
        <h2>rightTop</h2>
      </div>
      <div class="box bottomLeft">
        <h2>bottomLeft</h2>
      </div>
      <div class="box bottomRight">
        <h2>bottomRight</h2>
      </div>
    </div>
  </body>
</html>
