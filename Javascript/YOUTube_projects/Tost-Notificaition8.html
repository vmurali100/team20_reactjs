<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tost-Notificaition</title>
    <link rel="stylesheet" href="./Css-links/style8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="buttons">
        <button onclick="showToast(succesMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toast-box"></div>

    <script>
        let toastBox = document.getElementById('toast-box')
        let succesMsg = ' <i class="fa-solid fa-circle-check"></i> Successfully submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> please fix the error!';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again';
        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('Invalid')){
                toast.classList.add('Invalid');
            }
            setTimeout(() => {
                toast.remove();
                
            },6000);
        }
    </script>
</body>

</html>
