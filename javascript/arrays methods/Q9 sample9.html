<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var names = ["nethaji", "surya", "sam", "kumar", "dinesh", "reddy", "vijay", "sa"]
        var check = names.some(function (val) {
            return val.length >= 3;

        })

        document.write(check+"<br>")


            



        var names = ["nethaji", "surya", "sam", "kumar", "dinesh", "reddy", "vijay", "sa"]
        var check = names.every(function (val) {
            return val.length >= 3;

        })

        document.write(check)






    </script>
</body>

</html>
