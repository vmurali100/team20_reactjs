<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       #grid-container{
        /* display: inl; */
        display: grid;
        grid-template-columns: auto auto auto auto;
        background:  #2196F3;
        padding: 10px;
        /* column-gap: 10px;
        row-gap: 10px; */
        gap: 10px 30px;
       } 
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
      .item1{
        grid-column-start: 1;
        grid-column-end: 3;
      }
      .item2,.item9{
        grid-column-start: 3;
        grid-column-end: 5;
      }

    </style>
  </head>
  <body>
    <div id="grid-container">
      <div class="grid-item item1">11</div>
      <div class="grid-item item2">21</div>
      <div class="grid-item">31</div>
      <div class="grid-item">41</div>
      <div class="grid-item">51</div>
      <div class="grid-item">61</div>
      <div class="grid-item">71</div>
      <div class="grid-item">81</div>
      <div class="grid-item item9">91</div>
    </div>
  </body>
</html>
