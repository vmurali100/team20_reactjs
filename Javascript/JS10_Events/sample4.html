<body>
<form>
  <input type="text" name="" id="" onkeypress="vijay()">

  <input type="text" name="" id="" onchange="vijay()">

  <input type="text" name="" id="" onfocus="vijay()">

  <select name="" id="" onchange="vijay()"><br><br>

  <input type="radio" name="" id="" onchange="vijay()">male
  <input type="radio" name="" id="" onchange="vijay()">female
  <input type="radio" name="" id="" onchange="vijay()">Others
 
</form>



  <script>
