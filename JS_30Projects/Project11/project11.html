<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #toaster {
            width: 200px;
            background: lightblue;
            height: 100px;
            border-radius: 5px;
            position: absolute;
            right: 10px;
            top: 10px;
            display: none;
        }
        #toaster span{
            float: right;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary">Show Toasters</button>
    <div id="toaster">
        <span onclick="closeToaster()">X</span>
    </div>
    <script>
        function closeToaster(){
            document.getElementById("toaster").style.display = "none";
        }
        function handleToaster(){
            setTimeout(()=>{
                document.getElementById("toaster").style.display = "none";
            },5000)
        }
        document.querySelector("button").onclick = function () {
            document.getElementById("toaster").style.display = "block";
            handleToaster()
        }
    </script>
</body>

</html>
