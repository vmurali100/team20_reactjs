<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid-container{
            display: grid;
            grid-template-columns: auto auto auto ;
            background-color: aqua;
            gap: 10px 10px;
            padding: 10px;

        }

        .grid-item{
            border: 2px solid;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

        }

        .item1{
            grid-column-start: 1;
            grid-column-end: 3;

        }

        .item5{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 10;
           
        }

        .item3{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 10;
           
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
    </div>
</body>
</html>
