<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=Number(prompt("enter your first numbert"))
        var num2=Number(prompt("enter your second number"))

        var calculation=prompt("enter your calculate type")

        if(calculation=="add"){
            document.write(num1+num2)
        }

        else if(calculation=="multiple"){
            document.write(num1*num2)
        }

        else if(calculation=="divide"){
            document.write(num1/num2)
        }

        else if(calculation=="subtraction"){
            document.write(num1-num2)
        }
    </script>
</body>
</html>
