<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

     <!-- Mouse Events:

   1- onclick (click)
   2- onmousedown (button pressed down)
   3- onmouseup (button released)
   4- ondblclick (double click)
   5- onmouseover (mouse enters element)
   6- onmouseout (mouse leaves element)
   7- onmousemove (mouse moves over element) -->



 
    Keyboard Events:
<!-- 
   1- onkeydown (key pressed down)
   2- onkeyup (key released)
   3- onkeypress (key pressed and released) -->




    <!-- Form Events:

   1- onsubmit (form submitted)
   2- onreset (form reset)
   3- onchange (element value changed) (e.g., input field, select box)
   4- onselect (text selected) -->





    <!-- Mouse Events:

    <button onclick=himadeep()">click</button> 
    <button ondblclick="himadeep()">click</button>
    <button onmouseover="himadeep()">click</button>
     <button onmouseout="himadeep()">click</button> 
    <button onmousemove="himadeep()">click</button>
     <button ondblclick="himadeep()">click</button> -->




    <!-- Keyboard Events: 

  <input type="text" onkeydown="himadeep()">
 <input type="text" onkeyup="himadeep()">
   <input type="text" onkeypress="himadeep()"> -->





    Form Events:

    <select name="" id="" onchange="himadeep()"><br>
        <option value="">sample-1</option>
        <option value="">sample-2</option>
        <option value="">sample3</option>
    
    </select> 


    <form onreset=" himadeep">

        <input type="text" name="" id="">
        <input type="reset" id="" name="">

    </form> 






    <script>

        function himadeep() {
            console.log('hi himadeep !!!')
        }

    </script>
</body>

</html>
