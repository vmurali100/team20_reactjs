<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
          
        }
li:last-child{
    color: aqua;
    list-style: none;
}
li:nth-of-type(2){
    color: blue;
}
li::first-letter{
    color: gold;
}

    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    
</body>
</html>
