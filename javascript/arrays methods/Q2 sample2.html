<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <button onclick="nethaji()">click the first button</button> <br> <br>
    
    <script>
      function nethaji(){
        var names=["siva","santhi","sanju","santha","saravana","sri"]
        names.pop()
        for(i=0;
            i<names.length;
            i++){
              document.write(names[i]+"<br>")
            }
      }

     
    </script>
</body>
</html>
