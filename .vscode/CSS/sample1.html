<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            background: greenyellow;
            border: 2px solid;
            overflow: auto;
        }
        .child{
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
            float: right;
        }
        #main{
            background: blue;
            border: 2px solid;
            overflow: auto;
        }
        #mainChild{
            height: 100px;
            width: 100px;
            background: green;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child"></div>
    </div>
    <div id="main">
        <div id="mainChild">

        </div>
    </div>
</body>
</html>
