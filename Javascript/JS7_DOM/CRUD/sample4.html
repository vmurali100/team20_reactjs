<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Customer name :</label>
        <input type="text" name="" id="Cname"> <br>
        <label for="">Partname :</label>
        <input type="text" name="" id="Pname"> <br>
        <label for="">Part Print number :</label>
        <input type="text" name="" id="Printnumber"> <br>
        <label for="">Revision :</label>
        <input type="text" name="" id="Revision"> <br>
        <label for="">Partnumber :</label>
        <input type="text" name="" id="Partnumber"> <br>
        <button type="button" onclick="adduser()">adduser </button>
 
    </form>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>Cname</th>
                <th>Pname</th>
                <th>Print Number</th>
                <th>Revision</th>
                <th>Part Number</th>
              
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var person = []
        function adduser() {
            var person = {
                Cname: document.getElementById('Cname').value,
                Pname: document.getElementById('Pname').value,
                Printnumber: document.getElementById('Printnumber').value,
                Revision: document.getElementById('Revision').value,
                Partnumber: document.getElementById('Partnumber').value,
            }
            console.log(person)
            displayusers()
            users.push(person);
        }
        function displayusers() {
            for (i = 0; i < users.length; i++) {
                var mytr = document.createElement("tr")
                var userObj = users[i];
                for (a in userObj) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = userObj[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            }




        }





    </script>
</body>

</html>
