<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=Number(prompt("enter your calculation number"))

        for(
            var a=1;
            a<=10;
            a++

        ){
            document.write(number+ "x" +a+ "=" + number*a + "<br/>")
        }
    </script>
</body>
</html>
