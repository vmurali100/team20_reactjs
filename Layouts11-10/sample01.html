<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

        #table1 {

        }

        #table2 {
            width: 200px;
            height: 100px;
            border: 1px solid blue;
            float: right;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="head">
            <div id="table1"></div>
            <div id="table2"></div>
        </div>












    </div>

</html>
