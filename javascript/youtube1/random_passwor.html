<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #002339;
            color: #fff;
        }

        .container {
            max-width: 12%;
            width: 90%;
            max-width: 700px;
        }

        .display {
            width: 100%;
            margin-bottom: 30px;
            margin-top: 50px;
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 26px 20px;
            border-radius: 5px;
        }

        .container button img {
            width: 28px;
            margin-right: 10px;
        }

        .container button {
            border: 0;
            outline: 00;
            background: #019f55;
            color: #fff;
            font-size: 22px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 26px;
            border-radius: 5px;
            cursor: pointer
        }

        .container h1 {
            font-weight: 500;
            font-size: 45px;
        }

        .container h1 span {
            color: #019f55;
            border-bottom: 4px solid #019f55;
            padding-bottom: 7px;
        }

        .display img {
            width: 30px;
            cursor: pointer;
        }

        .display input {
            border: 0;
            outline: 0;
            font-size: 24px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Genarate a <br> <span>Random password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="password">
            <img src="./copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./generate.png">Genarate password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const UpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "asdfghjkl;zxcvbnm,dfghebhajklsjk"
        const number = "13243564747474747747"
        const symbol = "#@$$^$E$^%$$#%^%$$#"

        const allChars = UpperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += UpperCase[Math.floor(Math.random() * UpperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }


        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");


        }

    </script>

</body>

</html>
