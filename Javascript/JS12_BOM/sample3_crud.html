<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form action="registration_process.php" method="post">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="adduser()">Register</button>
        </div>
    </form>
</div>
<script>
  function adduser(){
    var user = {
    fname : document.getElementById('fname').value,
    lname : document.getElementById('lname').value,
    email : document.getElementById('email').value,
    password : document.getElementById('password').value
    }
    console.log(user)
    console.log(user)
    var postData = new XMLHttpRequest();
    postData.onreadystatechange = function(){
        if(postData.readyState == 4 && postData.status == 201){
          window.location.href= './displayusers1.html'
        }
    }
    postData.open("POST","http://localhost:3000/user");
    postData.setRequestHeader("content-type","application/json");
    postData.send(JSON.stringify(user));

  }
 
</script>

</body>
</html>
