<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Number(prompt("enter your number"))

        for (
            var i = 1;  //starting or initial
            i <= 10;  //comparerision
            i++   //increment
        ) {
            document.write(num + "x" + i + "=" + num * i + "<br/>")
        }

    </script>
</body>

</html>
