<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        padding: 10px;
        background: lightgreen;
      }
      #myElement {
        background: lightseagreen;
        display: none;
      }
      div:hover #myElement {
        display: block;
      }
      li:first-child{
        background: red;
      }
      li:nth-child(5){
        background: yellow;
      }
      li:nth-child(odd){
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Hover On Me</p>

      <p id="myElement">hello I am Inside my Element</p>

      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
      </ul>
    </div>
  </body>
</html>
