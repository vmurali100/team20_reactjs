<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            padding: 10px;
            margin-top: 10px;
            background-color: gold;
            color: blue;

        }
    </style>
</head>

<body>
    <button onclick="sayhello()">Click</button><br>
    <button onmouseover="showall()">eover</button><br>
    <button onmouseout="wall()">out</button><br>
    <button ondblclick="dbclick()">dbclickt</button><br> <br>

    <form>
        <input type="text" name="" id="" onkeypress="Hello()"> <br> <br>
        <input type="text" name="" id="" onkeyup="showup()"> <br><br>
        <input type="text" name="" id="" onkeydown ="showdown()"> <br><br>
        <input type="text" name="" id="" onfocus="showfocus()"><br><br>
        <input type="text" name="" id="" onchange="showchenge()"><br><br>
        <input type="text" name="" id="" onblur ="showonblur()"><br><br>
        <select name="" id="" onchange="showHello()"><br><br>
            <option value="">Sample1</option>
            <option value="">Sample2</option>
            <option value="">Sample3</option>
            <option value="">Sample4</option> 
        </select><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="" id="" onchange="showHello()"> Male
        <input type="radio" name="" id="" onchange="showHello()"> Female
        <input type="radio" name="" id="" onchange="showHello()"> Others
    </form>
    <script>
        function sayhello() {
            console.log(
                "hello"
            )
        }
        function showall() {
            console.log(
                "vijay"
            );
        }

        function wall() {
            console.log(
                "ramram"
            );
        }
        function dbclick() {
            console.log(
                "yes yes"
            );
        }
        function Hello() {
            console.log(
                "no no"
            );
        }
        function showup() {
            console.log(
                " well"
            );
        }
        function showdown() {
            console.log(
                "done"
            );
        }
        function showfocus() {
            console.log(
                "win"
            );
        }
        function showchenge() {
            console.log(
                "true"
            );
        }
        function showonblur() {
            console.log(
                "done"
            );
        }
        function showHello() {
            console.log(
                "false"
            );
        }


    </script>
</body>

</html>
