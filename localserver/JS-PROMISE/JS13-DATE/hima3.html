<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>

        setInterval(() => {
            var todaysdate = new Date();
            document.getElementById("demo").innerHTML = todaysdate.toLocaleTimeString();
        }, 1000)
    </script>
</body>

</html>
