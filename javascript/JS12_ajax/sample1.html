<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;"></body>
    <button onclick="getDataFromServer()">Get Data</button>
    <script>
        function getDataFromServer (){
            var getDataObj = new XMLHttpRequest();
            getDataObj.onreadystatechange = function(){
                if(getDataObj.readyState ==4 && getDataObj.status ==200){
                    var recevivedData = JSON.parse(getDataObj.response)
                    console.log(recevivedData[0])
                }
            }
            getDataObj.open("GET","https://jsonplaceholder.typicode.com/users")
            getDataObj.send()
        }
    </script>
</body>
</html>
