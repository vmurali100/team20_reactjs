<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var todaysdate = new Date();
        console.log(todaysdate)
        console.log("Date Is",todaysdate.getDate())
        console.log("Month Is",todaysdate.getMonth())
        console.log("Year Is",todaysdate.getFullYear())
        console.log("Time Is",todaysdate.toLocaleTimeString())
        console.log("Local Date",todaysdate.toLocaleDateString())
    </script>
</body>
</html>
