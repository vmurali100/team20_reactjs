<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <button onclick="Getdatafromserver()">Getdate</button>
    <script>
        function Getdatafromserver() {
            var person = new XMLHttpRequest();
            person.onreadystatechange = function () {
                if (person.readyState == 4 && person.status == 200) {
                    var recevivedData = JSON.parse(person.response)
                    console.log(recevivedData)
                }
            }
            const options = {
                method: 'GET',
                url: 'https://gas-price.p.rapidapi.com/europeanCountries',
                headers: {
                    'X-RapidAPI-Key': 'da22cfb4d5msh6cb57acc5e86fdcp15261djsnb782c3479802',
                    'X-RapidAPI-Host': 'gas-price.p.rapidapi.com'
                }
            };
            let urlWithParams = options.url + '?';
            for (a in options.params) {
                urlWithParams = urlWithParams + a + "=" + options.params[a] + "&"
            }
            urlWithParams = urlWithParams.slice(0, -1);

            person.open(options.method, urlWithParams, true);
            person.setRequestHeader('X-RapidAPI-Key', 'da22cfb4d5msh6cb57acc5e86fdcp15261djsnb782c3479802');
            person.setRequestHeader('X-RapidAPI-Host', 'gas-price.p.rapidapi.com');
            person.send()
        }

    </script>



</body>
