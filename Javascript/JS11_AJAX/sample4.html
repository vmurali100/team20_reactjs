<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="servardata()">addserver</button>
    <script>
        function servardata() {
            var date = new XMLHttpRequest();
            date.onreadystatechange = function () {
                if (date.readyState == 4 && date.status == 200) {
                    var name = JSON.parse(date.response)
                    console.log(name);
                }
            }
            date.open("GET", "https://dummyjson.com/products/category/smartphones")
            date.send()
        }
    </script>
</body>

</html>
