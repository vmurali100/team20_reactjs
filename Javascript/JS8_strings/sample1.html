<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myname = 'vijay'
        var lastname = 'ram'
        console.log(myname.length);
        console.log(myname.charAt(2));
        console.log(myname.charCodeAt(2));
        console.log(myname.charCodeAt(4));
        console.log(myname.concat(lastname));
        console.log(myname.endsWith("y"));
        console.log(myname.indexOf("1"));
        console.log(String.fromCharCode(105));
        console.log(myname.includes("a"));
        console.log(myname.includes("m"));
        console.log(myname.indexOf('a'))
        console.log(myname.lastIndexOf("v"));
        console.log(myname.localeCompare("ram"));
        console.log(myname.toUpperCase())
        console.log(myname.slice(2))
        console.log(myname.trim(0, 3))
        console.log(myname.trimEnd(5))
        console.log(myname.startsWith(0))
        console.log(myname.search ("y"));  
        console.log(lastname.replace (2)); 


    </script>
