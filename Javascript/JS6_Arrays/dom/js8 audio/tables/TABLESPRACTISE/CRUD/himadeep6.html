<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <form class="siddhu">
        <div>
            <label for="">First Name : </label>
            <input type="text" name="" id="fname"> <br>
            <label for="">Last Name : </label>
            <input type="text" name="" id="lname"> <br>
            <label for="">Email</label>
            <input type="text" name="" id="email"> <br>
            <button type="button" onclick="addUser()">Add User </button>
        </div>
    </form>
    <table style="width: 100%;" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>


            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var users = [
            {
                "fname": "hima",
                "lname": "reddy",
                "email": "himadeep@gmail.com"
            },
            {
                "fname": "siddhu",
                "lname": "reddy",
                "email": "siddhureddy@gmail.com"
            },
            {
                "fname": "pavan",
                "lname": "reddy",
                "email": "pavanreddy@gmail.com"
            },
            {
                "fname": "gopi",
                "lname": "reddy",
                "email": "gopireddy@gmail.com"
            },
            {
                "fname": "kiran",
                "lname": "reddy",
                "email": "kiranreddy@gmail.com"
            },
            {
                "fname": "sarath",
                "lname": "reddy",
                "email": "sarath@gmail.com"
            },
            {
                "fname": "reddy",
                "lname": "sai",
                "email": "redddysai@gmail.com"
            },
        ]

        function addUser() {
            var person = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                email: document.getElementById('email').value
            }
            console.log(person)
            users.push(person);
            displayUsers();
            clearUser()
        }

        function clearUser() {
            document.getElementById('fname').value = ""
            document.getElementById('lname').value = ""
            document.getElementById('email').value = ""
        }
        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            users.map((userObj, i) => {
                var myTr = document.createElement("tr")
                for (a in userObj) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = userObj[a]
                    myTr.appendChild(myTd)
                }

                var editbtn = document.createElement('button');
                var deleteBtn = document.createElement('button');
                editTd.appendChild(editbtn);
                deleteTd.appendChild(deleteBtn);

                editbtn.innerHTML = "Edit User"; "td"
                deleteBtn.innerHTML = "Delete User"
                deleteBtn.setAttribute('onclick', 'deleteUser(' + i + ')')
                myTr.appendChild(editTd)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            })

        }
    
        displayUsers()


        function deleteUser(i) {
            console.log("deletename  ", i)
            users.splice(i, 1);
            displayUsers()
        }
    
    </script>
</body>

</html>
