<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("enter your age")

        if(age <=19){
            document.write("she is teenager")
        }

        else if(age >=19 && age<=45){
            document.write("she is adult")
        }

        else{
            document.write("she is senior citizen")
        }
    </script>
</body>
</html>
