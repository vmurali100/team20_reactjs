<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: rgb(211, 218, 227);
            border: 10px solid blue;
            text-align: center;
            display: grid;
            grid-template-columns: auto auto auto;
            font-size: 40px;
            column-gap: 60px;
            row-gap: 20px;
            grid-column-start: 1;
            }
        .header div{
            border: 2px solid blue;
            padding: 10px;
        }
        .foot1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="foot1">1</div>
        <div class="foot2">2</div>
        <div class="foot3">3</div>
        <div class="foot4">4</div>
        <div class="foot5">5</div>
        <div class="foot6">6</div>
        <div class="foot7">7</div>
        <div class="foot8">8</div>
        <div class="foot9">9</div>
    </div>
</body>
</html>
