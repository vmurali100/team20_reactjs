<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid-container {
            background-color: aqua;
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            padding: 10px;
            gap: 10px;
            
        }

        .grid-item {
            background-color: blue;
            color: whitesmoke;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* text-align: center; */
           

        }

        .item1 {
            grid-column: 1 / 5;

        }

        .item5 {
            grid-area: 2 / 3 / 4 / 5;
        }

        .item2 {
            grid-column: 5 / 7;
        }

        .item7{
            grid-area: 2 / 6 / 4 / 7;
        }

        .item12{
            grid-area: 4 / 3 / 6 / 4;
        }

        .item13{
            grid-area: 4 / 4 / 6 / 7;
        }

        .item15{
            grid-area: 6 / 1 / 7 / 6;
        }

        .item8{
            grid-area: 3 / 1 / 5 / 2;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
        <div class="grid-item item11">11</div>
        <div class="grid-item item12">12</div>
        <div class="grid-item item13">13</div>
        <div class="grid-item item14">14</div>
        <div class="grid-item item15">15</div>
        <div class="grid-item item16">16</div>
    </div>
</body>

</html>
