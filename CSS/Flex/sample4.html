<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            background: lightskyblue;
            display: flex;
            padding: 5px;
        }
        .box{
            padding: 10px;
            display: flex;
            background: red;
            margin: 3px;
            color: white;
            width: 100px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" style="flex-shrink: 0;">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box" style="flex: 0 0 200px;">6</div>
        <div class="box">7</div>
        <div class="box" style="flex-basis: 175px; flex-shrink: 0;">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
  
</body>
</html>
