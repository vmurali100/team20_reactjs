<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gold1=Number(prompt("enter your gold1"))
        var gold2=Number(prompt("enter your gold2"))

        var calculation=prompt("enter your gold calculation types")

        if(calculation=="add"){
            document.write(gold1+gold2)
        }

        else if(calculation=="subtraction"){
            document.write(gold1-gold2)
        }

        else if(calculation=="divide"){
            document.write(gold1/gold2)
        }

        else if(calculation=="multiply"){
            document.write(gold1*gold2)
        }
    </script>
</body>
</html>
