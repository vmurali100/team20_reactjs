<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .edit-btn,
        .delete-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .edit-btn {
            background-color: #007bff;
            color: #fff;
            margin-right: 5px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Data</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Id</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

                <!-- Add more rows as needed -->
            </tbody>
        </table>

    </div>
    <script>
        var users = []

        function getAllUsers() {
            var getUsers = new XMLHttpRequest();
            getUsers.onreadystatechange = function () {
                if (getUsers.readyState === 4 && getUsers.status === 200) {
                    console.log("User Added", JSON.parse(getUsers.response));
                    users = JSON.parse(getUsers.response);
                    displayUsers()
                }
            }
            getUsers.open("GET", "http://localhost:3000/users");
            getUsers.send()
        }

        getAllUsers()
        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            users.map((userObj, i) => {
                var myTr = document.createElement("tr")
                for (a in userObj) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = userObj[a]
                    myTr.appendChild(myTd)
                }
                var editTd = document.createElement("td")
                var deleteTd = document.createElement("td")

                var editbtn = document.createElement('button');
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                var deleteBtn = document.createElement('button');
                editTd.appendChild(editbtn);
                deleteTd.appendChild(deleteBtn)
                editbtn.innerHTML = "Edit User";
                deleteBtn.innerHTML = "Delete User"
                deleteBtn.setAttribute('onclick', 'deleteUser(' + i + ')')
                myTr.appendChild(editTd)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            })

        }


        function edituser(i) {
            window.location.href = "./sample2_CRUD.html?" + users[i].id
        }
    </script>
</body>

</html>
