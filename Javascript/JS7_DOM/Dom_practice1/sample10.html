<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <table border="2" style="width: 100%; ">
        <thead>
            <tr>
                <th> name</th>
                <th>age</th>
                <th>email</th>
                <th>location</th>
                <th>occupation</th>
                <th>hobbies</th>
                <th>img</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const userobject = {
            name: "vijay",
            age: "23",
            email: "vijayram@gamil.com",
            location: "ttm",
            occupation: "developer",
            hobbies: "cooking",
            img: "https://media.istockphoto.com/id/1404885250/photo/mahabaleshwar-and-panchagani-nature-and-hill-areas.jpg?s=2048x2048&w=is&k=20&c=Su2wYszfDTThmt7AcCA5OHfGcqFVBxy73W-5YtemT28="
        }
        var mytr = document.createElement("tr")
        for (a in userobject) {
            if (a !== "img") {
                var mytd = document.createElement("td")
                mytd.innerHTML = userobject[a]
                mytr.appendChild(mytd)
            }
            else {
                var mytd = document.createElement("td")
                var myimg = document.createElement("img")
                myimg.src = userobject[a]
                mytd.appendChild(myimg)
                mytr.appendChild(mytd)
            }
        }
       document.querySelector("tbody").appendChild(mytr)

  </script>

</body>

</html>
