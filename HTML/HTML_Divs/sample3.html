<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #mainBox{
            width: 960px;
            height: 600px;
            border: 2px solid red;
        }
        #topBox{
            width: 100%;
            height: 50%;
            border: 2px solid royalblue;
        }
        #bottomBox{
            width: 100%;
            height: 49%;
            border: 2px solid green;
        }
        .childBox{
            width: 440px;
            height: 290px;
            border: 2px solid blue;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="mainBox">
        <div id="topBox">
            <div class="childBox"></div>
            <div class="childBox"></div>
        </div>
        <div id="bottomBox">
            <div class="childBox"></div>
            <div class="childBox"></div>
        </div>
    </div>
</body>
</html>
