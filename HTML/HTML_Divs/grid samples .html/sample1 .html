<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #grid{
        display: grid;
        grid-template-columns: auto auto auto auto;
        background-color: blue;
        padding: 10px;
        gap: 10px 10px;

       }

       .sample{
        background-color: aqua;
        border: 2px solid;
        text-align: center;

       }

       .grid1{
        grid-column-start: 1;
        grid-column-end: 3;
       }

       .grid2{
        grid-column-start: 3;
        grid-column-end: 5;
       }






    </style>
</head>
<body>
    <div id="grid">
       <div class="sample">1</div>
       <div class="sample">2</div>
       <div class="sample">3</div>
       <div class="sample">4</div>
       <div class="sample">5</div>
       <div class="sample">6</div>
       <div class="sample">7</div>
       <div class="sample">8</div>
       <div class="sample grid1">9</div>
       <div class="sample grid2">10</div>
    </div>
</body>
</html>
