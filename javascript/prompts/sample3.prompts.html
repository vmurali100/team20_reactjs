<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var number1= Number(prompt("enter first number"))
        var number2= Number(prompt("enter second number"))
        var calculate= prompt("enter type of calculation")

        if ( calculate == "add"){
            document.write(number1 + number2)
        }

        else if( calculate == "multiply"){
            document.write(number1 * number2)
        }

        else if( calculate == "divided"){
            document.write(number1 / number2)
        }

        else if( calculate == "sub"){
            document.write(number1 - number2)
        }
    </script>
</body>
</html>
