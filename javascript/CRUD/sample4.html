<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #nethaji{
            height: 400px;
            width: 500px;
            border-radius: 100px 10px ;
            border: 2px solid;
            margin-left: 200px;
            background-color: greenyellow;
        }
    
        #nethaji form{
            text-align: center;
            font-size: 30px;
            margin-top: 5px;
            
        }
    
        #nethaji form input{
            margin-top: 20px;
            border-radius: 20px 2px;
            height: 20px;
        }

        
    
        button{
            margin-top: 30px;
            padding: 5px;
            border-radius: 30px  10px;
            width: 150px;
            background-color: blue;
            color: white;
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    <div id="nethaji">
        <form>

            <label for="">First Name :</label>
            <input type="text" name="" id="fname"><br>

            <label for="">Last Name :</label>
            <input type="text" name="" id="lname"> <br>

            <label for="">Email  :</label>
            <input type="text" name="" id="email"><br>

            <label for="">password  :</label> 
            <input type="password" id="password"> <br>

            <label for="">date of birth  :</label>
            <input type="datetime" id="dob"> <br>

            <label for="">location  :</label>
            <input type="text " id="location"><br>

            <label for="">contact  :</label>
            <input type="number" id="contact"> <br>



            <button type="button" onclick="nethaji()">Add user</button>

        </form>
    </div>
    

    <br>


    <table border="2" style="width: 100%;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>password</th>
                <th>date of birth</th>
                <th>location</th>
                <th>contact</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
</html>
