<html lang="en">
<head>

<body>
    <script>
        var age = prompt('Enter your Age !!!');
        // 1. Is he below 19;
        // 2. Is he above 19 and Below 55;
        // 3. is he above 55 ; 

        if(age <= 19){
            document.write("He is a Teenager");
        }else if (age > 19 && age < 55){
            document.write("He is Adult !!!")
        }else if(age >= 55 && age <75 ){
            document.write("He is Senior Citizen !!!")
        }else{
            document.write("He is Old Age Citizen !!!")
        }
    </script>
</body>
