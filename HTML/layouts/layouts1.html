<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            height: 100px;
            border: 2px solid red;
        }
        #header{
            height: 100px;
            width: 800px;
            border: 2px solid blue;
            margin: auto;
        }
        #footer{
             height: 100px;
             width: 300px;
             border: 2px solid black;
             float: left;
        }
        #nav{
            height: 100px;
            width: 400px;
            border: 2px solid yellow;
            float: right;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="footer"></div>
            <div id="nav"></div>
        </div>
    </div>
</body>
</html>
