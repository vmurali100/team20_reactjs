
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Customer name :</label>
        <input type="text" name="" id="Cname"> <br>
        <label for="">Partname :</label>
        <input type="text" name="" id="Pname"> <br>
        <label for="">Part Print number :</label>
        <input type="text" name="" id="Printnumber"> <br>
        <label for="">Revision :</label>
        <input type="text" name="" id="Revision"> <br>
        <label for="">Partnumber :</label>
        <input type="text" name="" id="Partnumber"> <br>
        <button type="button" onclick="adduser()">adduser </button>
 
    </form>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>Customername</th>
                <th>Personalname</th>
                <th>Print Number</th>
                <th>Revision</th>
                <th>Part Number</th>
              
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function adduser() {
            var person = {
                Cname: document.getElementById('Customername').value,
                Pname: document.getElementById('Personalname').value,
                Printnumber: document.getElementById('Printnumber').value,
                Revision: document.getElementById('Revision').value,
                Partnumber: document.getElementById('Partnumber').value,
            }
            console.log(person)
            users.push(person);
            displayusers()
        }
        function displayusers() {
            document.querySelector("tbody").innerHTML = ""
            users.map((userObj)=>{
                var myTr = document.createElement("tr")
                for(a in userObj){
                    var myTd = document.createElement("td");
                    myTd.innerHTML = userObj[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })


        }





    </script>
</body>

</html>
