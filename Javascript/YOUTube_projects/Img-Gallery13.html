<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #191919;
        }

        .gallery {
            width: 900px;
            display: flex;
            overflow-x: scroll;
        }

        .gallery div {
            width: 100%;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 20px;
            padding: 10px;
            flex: none;
        }

        .gallery div img {
            width: 100%;
            filter: grayscale(100%);
            transform: transform 0.5s;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10% auto;
        }

        #backBtn,
        #nextBtn {
            width: 50px;
            cursor: pointer;
            margin: 40px;
        }

        .gallery div img:hover {
            filter: grayscale(0);
            cursor: pointer;
            transform: scale(1.1);

        }
    </style>
</head>

<body>
    <div class="gallery-wrap">
        <img src="./imgs/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./imgs/image-1.png" alt=""></span>
                <span><img src="./imgs/image-2.png" alt=""></span>
                <span><img src="./imgs/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="./imgs/image-4.png" alt=""></span>
                <span><img src="./imgs/image-5.png" alt=""></span>
                <span><img src="./imgs/image-6.png" alt=""></span>
            </div>
        </div>
        <img src="./imgs/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto"
        });
        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth"
            scrollContainer.scrollLeft += 900;
        })
        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth"
            scrollContainer.scrollLeft -= 900;
        })

    </script>


</body>

</html>
