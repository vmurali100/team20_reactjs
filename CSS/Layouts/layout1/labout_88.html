<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .row1 {
        color: #c0bab6;
        background-color: #333333;
      }
      #header {
        width: 960px;
        margin: 0 auto;
        padding: 20px 0;
        overflow: auto;
      }
      #hgroup {
        float: left;
      }
      #hgroup h1 a {
        color: #c0bab6;
        background-color: #333333;
        text-decoration: none;
        font-weight: normal;
      }
      #hgroup h2 {
        font-size: 13px;
        font-weight: normal;
        font-style: normal;
      }
      #navbar {
        float: right;
        margin: 10px 0 0 0;
        padding: 20px 0;
        color: #c0bab6;
        background: #232323;
      }
      #navbar ul {
        padding: 0 20px;
        list-style: none;
      }
      #navbar ul li {
        display: inline;
        margin-right: 25px;
        text-transform: uppercase;
      }
      #navbar ul li a {
        color: #c0bab6;
        background-color: #232323;
        outline: none;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper row1">
      <div id="header">
        <div id="hgroup">
          <h1>
            <a href="">Basic 88</a>
          </h1>
          <h2>Welcome to Basic 88 Template</h2>
        </div>

        <div id="navbar">
          <ul>
            <li><a href="">Text Link</a></li>
            <li><a href="">Text Link</a></li>
            <li><a href="">Text Link</a></li>
            <li><a href="">Text Link</a></li>
            <li><a href="">Text Link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
