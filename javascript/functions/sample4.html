<body>
    <script>
        var num=function(){
            var num=prompt("enter calculation table")
             
            for(
                i=1;
                i<=10;
                i++
        ){
            document.write(num+"x"+i+"="+num*i+"<br>")
        }
        }
        num()
    </script>
