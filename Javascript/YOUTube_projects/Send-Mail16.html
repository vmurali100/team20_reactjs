<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-Mail</title>
    <link rel="stylesheet" href="./Css-links/style16.css">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset();return false">
            <h3>GET IN TOUCH</h3>

            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="textbox" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    Include a script tag to https://smtpjs.com/v3/smtp.js


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "vijayram964932@gmail.com",
                Password: "password",
                To: 'vijayram964932.com',
                From: document.getElementById("email").value,
                Subject: "This is the subject",
                Body: "And this is the body"
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
