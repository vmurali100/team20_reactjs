<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            background: black;
            height: 650px;
        }
        .child1{
        width: 100px;
        height: 100px;
        background: red;
        position: static;
        }
        .child2{
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        right: 0;
        top: 0;
        }
        .child3{
            width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        bottom: 0;
        left: 0;

        }
        .child4{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
    </div>
</body>
</html>
